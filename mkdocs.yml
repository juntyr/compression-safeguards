site_name: compression-safeguards

strict: true

markdown_extensions:
  - footnotes
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

theme:
  name: readthedocs
  highlightjs: false
  navigation_depth: 99

nav:
  - Home: index.md
  - Examples:
      - Special values:
          - NaN values: examples/nan.ipynb
          - Missing values: examples/missing.ipynb
          - Precipitation extrema: examples/precipitation.ipynb
      - Regions of Interest (RoIs):
          - Latent Heat Flux: examples/latent-heat-flux.ipynb
      - Quantities of Interest (QoIs):
          - "Pointwise: Log-scale Specific Humidity": examples/log-scale.ipynb
          - "Semi-Pointwise: Kinetic energy": examples/kinetic-energy.ipynb
          - Higher-order derivatives: examples/derivative.ipynb
          - "Neighbourhood: Vorticity": examples/vorticity.ipynb
          - Bounding the dSSIM metric: examples/dssim.ipynb
      - Error bound distributions:
          - Absolute error bound: examples/error-distribution.ipynb
      - Safeguards on chunked data:
          - xarray-safeguards: examples/chunked.ipynb
      - Preview:
          - Incremental safeguards: examples/incremental.ipynb
  - Links:
      - GitHub: https://github.com/juntyr/compression-safeguards
      - PyPI:
          - compression-safeguards: https://pypi.org/project/compression-safeguards/
          - numcodecs-safeguards: https://pypi.org/project/numcodecs-safeguards/
          - xarray-safeguards: https://pypi.org/project/xarray-safeguards/

plugins:
  - exclude:
      glob:
        - requirements.txt
        - examples/*.py
  - search
  - open-in-new-tab
  - autorefs
  - mkdocstrings-python-generator:
      source_dirs:
        - nav_heading: [API Reference]
          base: src
          ignore: ["_compat.py", "_float128.py", "_qois"]
        - nav_heading: [API Reference]
          base: packages/numcodecs-safeguards/src
        - nav_heading: [API Reference]
          base: packages/xarray-safeguards/src
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            docstring_section_style: list
            docstring_style: numpy
            show_if_no_docstring: true
            filters: ["!^_$", "!^_[^_]", "!^__", "__init__"]
            members_order: source
            group_by_category: false
            show_source: false
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            relative_crossrefs: true
            show_root_toc_entry: false
            merge_init_into_class: true
            summary:
              attributes: false
              classes: true
              functions: true
              modules: true
            backlinks: tree
            show_inheritance_diagram: true
            inheritance_diagram_direction: LR
          inventories:
            - https://docs.python.org/3.12/objects.inv
            - https://numcodecs.readthedocs.io/en/v0.15.0/objects.inv
            - https://numcodecs-combinators.readthedocs.io/en/v0.2.10/objects.inv
            - https://numcodecs-zero.readthedocs.io/en/v0.1.0/objects.inv
            - https://numpy.org/doc/2.2/objects.inv
            - https://python-semver.readthedocs.io/en/3.0.0/objects.inv
            - https://docs.xarray.dev/en/v2025.01.0/objects.inv

watch:
  - src
  - packages
