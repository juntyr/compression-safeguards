[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xarray-safeguards"
version = "0.1.0"
description = "Fearless lossy compression using safeguards"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "compression-safeguards~=1.0",
    "dask>=2024.5.1",
    "numpy~=2.0",
    "typing-extensions~=4.6",
    "xarray>=2024.7.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"xarray_safeguards" = ["py.typed"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "NPY", "T20", "SLOT", "TC", "PLC", "UP", "FURB"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
xfail_strict = true

[tool.hatch.build.targets.sdist]
include = ["/src", "/CITATION.cff", "/LICENSE", "/pyproject.toml", "/README.md"]

[tool.uv.sources]
compression-safeguards = { workspace = true }
